    <script>
        //Closures
        //PrintColor

        //IIFE
        (function(){
            let color = 'Hola';
            function printColor(){
                console.log(color)
            }
            printColor();
        })();

        //Funciones que regresan funci√≥n
        function makeColorPrinter(color){
            let colorMessage = `The color is ${color}`;
            return function () {
                console.log(colorMessage)
            }
        }

        let greeColorPrinter = makeColorPrinter('red');
        console.log(greeColorPrinter())

        //variables privadas
        const counter = {
            count: 3,
        };
        console.log(counter.count)

        function makeCounter(n){
            let count = n;

            return{
                increase: function(){
                    count = count + 1;
                },
                decrease: function(){
                    count = count - 1;
                },
                getCount: function(){
                    return count;
                },
            };
        }

        let counter1 = makeCounter(7);
        console.log('This count is: ', counter1.getCount());
        counter1.increase();
        console.log('This count is: ', counter1.getCount());
        counter1.increase();
        console.log('This count is: ', counter1.getCount());
        counter1.decrease();
        console.log('This count is: ', counter1.getCount());
        counter1.decrease();
        console.log('This count is: ', counter1.getCount());
    </script>

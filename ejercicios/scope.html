<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la cosola</em></p>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery"></script>

    <script>
        //Global scope
        var message = 'Hello , platzi';
        var $ = function(message){
            console.log('say:' + message);
        };

        //Function Scope
        function printNumbers(){
            var i;
            for(i = 0; i<10; i++){
                function eventuallyPrintNumber(n){
                setTimeout(function(){
                    console.log(n);
                },100)
            }
            eventuallyPrintNumber(i);
            }
        }
        printNumbers();

        //Black Scope
        function printNumbers2(){
            for(let i = 0; i<10; i++){
                function eventuallyPrintNumber(n){
                setTimeout(function(){
                    console.log(n);
                },100)
            }
            eventuallyPrintNumber(i);
            }
        }
        printNumbers2();
    </script>
</body>
</html>

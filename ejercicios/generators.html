<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function* simpleGenerator(){   
            console.log("Generator Start")
            console.log("Generator end")
        }

        const gen = simpleGenerator()
        gen.next()

        function* idMaker(){
            let id = 1;
            while(true){
                yield id;
                id = id + 1;
            }
        }

        function* idMakerReset(){
            let id = 1;
            while(true){
                reset = yield id;
                if(reset){
                    id = 1;
                }else{
                    id = id + 1;
                }
            }
        }

        //fibonacci
        function* fibonacci(){
            let a = 1;
            let b = 1;
            while(true){
                const nextNumber = a + b
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }

    </script>
</body>
</html>
